<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="https://www.discovermnl.com.ph/wp-content/uploads/2019/02/samyupcover.jpg" alt="Samgyup" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Samgyup"
          />
          Samgyup</label
        >
      </div>
      <div class="food-item">
        <img src="https://th.bing.com/th/id/OIP.HrXwEDAO--wa_P-AtB-_nwHaE8?rs=1&pid=ImgDetMain" alt="pinoyfoods" />
        <label
          ><input type="checkbox" name="food" value="pinoyfoods" /> Pinoy foods</label
        >
      </div>
      <div class="food-item">
        <img src="https://boholgrocery.com/wp-content/uploads/2020/10/Super-Crunch-Special-Chicharon-Sukat-Sili-32g.png" alt="chicharon" />
        <label
          ><input type="checkbox" name="food" value="Chicharon" /> Chicharon sa tindahan</label
        >
      </div>
      <div class="food-item">
        <img src="https://th.bing.com/th/id/R.74d7141966ca4ebbb36cdf32b885a255?rik=OyPMCoMSlplGQw&riu=http%3a%2f%2fcdn.shopify.com%2fs%2ffiles%2f1%2f0358%2f1335%2f9748%2fproducts%2f4807770274275_1024x.jpg%3fv%3d1677554041&ehk=h8uTG6wjEAOlHeU78gzSW7SlK%2fr7HIJM8xc7VCa6kVA%3d&risl=&pid=ImgRaw&r=0" alt="pancitcanton" />
        <label><input type="checkbox" name="food" value="pancitcanton" /> Pancit Canton</label>
      </div>
      <div class="food-item">
        <img src="https://th.bing.com/th/id/OIP.a27VNZ4JbmCNN0wEU6SDswHaHa?rs=1&pid=ImgDetMain" alt="Sardinas" />
        <label><input type="checkbox" name="food" value="Sardinas" /> Sardinas</label>
      </div>
      <div class="food-item">
        <img src="https://th.bing.com/th/id/OIP.7iuKeIIk5s_LpDvoTtyZ6wHaFT?rs=1&pid=ImgDetMain" alt="PotatoCorner" />
        <label><input type="checkbox" name="food" value="potatocorner" /> Potato Corner</label>
      </div>
      <div class="food-item">
        <img src="https://www.kawalingpinoy.com/wp-content/uploads/2013/01/sinigang-baboy-7-1152x1536.jpg" alt="Sinigang" />
        <label><input type="checkbox" name="food" value="Sinigang" /> Sinigang</label>
      </div>
      <div class="food-item">
        <img src="https://th.bing.com/th/id/OIP.U9A07A20GEnPl2PqC1lqbAHaHa?rs=1&pid=ImgDetMain" alt="Me" />
        <label><input type="checkbox" name="food" value="me" /> Me haha charing</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue... 
    </button>
  </body>
</html>
